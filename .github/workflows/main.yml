name: myfirstapp workflow
on: [push]
jobs:

  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Install NPM
        run: npm install
      - name: Run the test case
        run: npm test
        continue-on-error: true

  oast-retire:
    runs-on: ubuntu-latest
    needs: unit-testing
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2

      - name: Install Retire.JS
        run: npm install -g retire

      - name: Install Node Modules
        run: npm install

      - name: run Retire.JS Scan
        run: | 
          retire --outputformat json --outputpath retire-output.json
        continue-on-error: true

      - name: Upload the Retire.JS Output file
        uses: actions/upload-artifact@v2
        with:
          name: RetireJS-Output-File
          path: retire-output.json
        if: always()
  
  oast-npm-audit:
    runs-on: ubuntu-latest
    needs: oast-retire
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2

      - name: Run npm audit
        run: 
          npm audit --json | tee npm-output.json
        continue-on-error: true

      - name: upload the report
        uses: actions/upload-artifact@v2
        with:
          name: npm auidt Report
          path: npm-output.json
          if: always()


  sast-trufflehog:
    runs-on: ubuntu-latest
    needs: oast-retire
    steps:
      - name: Clone the Repository
        uses: actions/checkout@v2

      - name: Install Trufflehog
        run: pip install trufflehog

      - name: run trufflehog Scan
        run: trufflehog --json https://github.com/akki90/devsecops_day4.git  | tee trufflehog.json
        continue-on-error: true
      
      - name: Upload the Trufflehog Output file
        uses: actions/upload-artifact@v2
        with:
          name: Trufflehog-Output-file
          path: trufflehog.json
        if: always()


  build:
    runs-on: ubuntu-latest
    needs: sast-trufflehog
    steps:
      - name: Checkout the Code
        uses: actions/checkout@v2

      - name: Install Node Modules
        run: npm install

      - name: Run the Build
        run: npm run build
      
      - name: Upload the Test Coverage Results
        uses: actions/upload-artifact@v2
        with:
          name: build-files
          path: build
        if: always()  

  deployment:

    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout the Code
        uses: actions/checkout@v2

      - name: Install Surge
        run: npm install -g surge
   
      - name: Download the Build Folder from Previous Stage
        uses: actions/download-artifact@v2
        with:
          name: build-files

      - name: Debugging Verify the Path
        run: ls -R

      - name: Push the files to Surge Server
        run: surge ./ ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
